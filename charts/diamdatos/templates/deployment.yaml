    {{- include "aachart.labels.ifz" . | nindent 4 }}
    app.kubernetes.io/func: {{ lower .Values.diam3gpp.funcionalidad }}
spec:
  replicas: {{ .Values.diam3gpp.replicaCount1 }}
  selector:
    matchLabels:
      {{- include "aachart.selectorLabels.ifz" . | nindent 6 }}
      app.kubernetes.io/func: {{ lower .Values.diam3gpp.funcionalidad }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "aachart.selectorLabels.ifz" . | nindent 8 }}
        app.kubernetes.io/func: {{ lower .Values.diam3gpp.funcionalidad }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "aachart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: oracle-secret-volume
          secret:
            secretName: oracle-secret
        - name: counters-volume
          emptyDir: {}
        {{- if .Values.bcargaConfigmap }}
        - name: bcarga-volume
          configMap:
            name: {{ .Values.bcargaConfigmap }}
        {{- end }}
      containers:
        {{- range $id, $ed := until (.Values.diam3gpp.instanciaCount1 | int) }}
        - name: proceso{{ $id }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ default $.Values.image.repository $.Values.diamdatos.image.repository }}{{ $.Values.diamdatos.image.imageName }}:{{  default $.Chart.AppVersion $.Values.diamdatos.image.tag }}"
          imagePullPolicy: {{ default $.Values.image.pullPolicy $.Values.diamdatos.image.pullPolicy }}
          terminationMessagePath: /export/manager/termination.log
          volumeMounts:
          - name: oracle-secret-volume
            mountPath: /export/manager/passdir
            readOnly: true
          - name: counters-volume
            mountPath: /export/manager/contadores
            readOnly: false 
          {{- if $.Values.bcargaConfigmap }}
          - name: bcarga-volume
            mountPath: /export/manager/bcarga
          {{- end }}

          env:
          {{- range $name, $item := $.Values.env }}
          - name: {{ $name }}
            {{- $item | toYaml | nindent 12 }}
          {{- end  }}
          - name:  CNF_DIAMETER_MODO_2CAPAS
            value: "1"
          - name: CNF_TRATAMIENTO_SIGTERM_CLOUD
            value: "1"
          - name: CNF_ZMQ_CLAVE_PRIVADA
            valueFrom:
              secretKeyRef:
                name: zmq-secret
                key: CLAVE_PRIVADA
          - name: CNF_ZMQ_CLAVE_PUBLICA
            valueFrom:
              secretKeyRef:
                name: zmq-secret
                key: CLAVE_PUBLICA
          - name: BD_USER
            valueFrom:
              secretKeyRef:
                name: oracle-secret
                key: BD_USER
          - name: BD_NAME
            valueFrom:
              secretKeyRef:
                name: oracle-secret
                key: BD_NAME
          - name: FUNCIONALIDAD
            value: "{{ $.Values.diam3gpp.funcionalidad }}"
          - name: FUNCIONALIDAD_ID
            value: "{{ $.Values.diam3gpp.funcionalidad_id }}"
          - name: INSTANCIA
            value: "{{ $ed }}"
          - name:  IP_WORKER
            valueFrom:
              fieldRef:
                 fieldPath: status.hostIP

          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - /export/manager/livenessProbe.sh
            initialDelaySeconds: 30
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - /export/manager/readinessProbe2C.sh
            periodSeconds: 5
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
        {{- end }}

        - name: exporter
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ default $.Values.image.repository $.Values.exporterImage.repository  }}{{ $.Values.exporterImage.imageName }}:{{ $.Values.exporterImage.tag }}"
          imagePullPolicy: {{ default $.Values.image.pullPolicy $.Values.exporterImage.pullPolicy }}
          ports:
          - name: prometheus
            containerPort: 9100
            protocol: TCP
          volumeMounts:
          - name: counters-volume
            mountPath: /export/manager/contadores
            readOnly: false
          resources:
            limits:
              cpu: "50m"
              memory: "15Mi"

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

