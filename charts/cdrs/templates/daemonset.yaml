{{- if .Values.kafka.envio }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "aachart.fullname" . }}-enviokafka
  labels:
    {{- include "aachart.labels.kafka" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{ include "aachart.selectorLabels.kafka" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
         {{- include "aachart.selectorLabels.kafka" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "aachart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: data-volume
          persistentVolumeClaim:
          {{- if not .Values.pvc.pvcExistente }}
            claimName: {{ lower .Values.gencdr.funcionalidad | replace "_" "-"}}-pvc
          {{- else }}
            claimName: {{ lower .Values.pvc.pvcExistente }}
          {{- end }}
      containers:
        {{- range $key, $val := .Values.kafka.replicas }}
        - name: proceso-enviokafka-{{ $key }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ default $.Values.image.repository $.Values.kafka.image.repository }}{{ $.Values.kafka.image.imageName }}:{{ $.Values.kafka.image.tag }}"
          imagePullPolicy: {{ default $.Values.image.pullPolicy $.Values.kafka.image.pullPolicy }}
          terminationMessagePath: /export/manager/termination.log
          volumeMounts:
          - name: data-volume
            mountPath: /export/manager/cdrs
            readOnly: false
          env:
          - name: KAFKABROKER
            value: "{{ $val.broker }}"
          - name: KAFKATOPIC
            value: "{{ $val.topic }}"
          - name: DIRIN
            value: "{{ $val.dirIN }}"
          - name: DIROUT
            value: "{{ $val.dirOUT }}"
          - name: TMOUTACTIVOS
            value: "{{ $val.tmoutActivo }}"
          - name: MAXBYTES
            value: "{{ $val.maxBytes }}"
          - name:  IP_WORKER
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP


          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - /export/manager/readinessProbe.sh
            periodSeconds: 5

          resources:
            {{- toYaml $.Values.kafka.resources | nindent 12 }}
        {{- end }}
{{- end }} 
{{- end }} 
